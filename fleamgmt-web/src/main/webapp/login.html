	<body class="login-layout">
		<div class="main-container">
			<div class="main-content">
				<div class="row">
					<div class="col-sm-10 col-sm-offset-1">
						<div class="login-container">
						
							<div class="space-30"></div>
						
							<div class="center">
								<h1>
									<img class="no-margin no-padding" src="resources/images/header_logo.png">
								</h1>
							</div>
					
							<div class="space-12"></div>
					
							<div class="position-relative">
								<div id="login-box" class="login-box visible widget-box no-border">
									<div class="widget-body">
										<div class="widget-main">
											<h4 class="header blue lighter bigger">
												<i class="fa fa-coffee fa-lg green"></i>
												管家登录
											</h4>
					
											<div class="space-6"></div>
											
											<label class="block clearfix">
												<span class="block input-icon input-icon-right">
													<input id="name" type="text" class="form-control" placeholder="邮箱或手机号" value="" />
													<i class="fa fa-user fa-lg"></i>
												</span>
											</label>
			
											<label class="block clearfix">
												<span class="block input-icon input-icon-right">
													<input id="password" type="password" class="form-control" placeholder="密码" value=""/>
													<i class="fa fa-lock fa-lg"></i>
												</span>
											</label>
			
											<div class="space"></div>
			
											<div class="clearfix">
												<button type="button" id="login" class="width-35 pull-right btn btn-sm btn-primary">
													<i class="fa fa-lock fa-lg"></i>
													登陆
												</button>
											</div>
			
											<div class="space-4"></div>
											
										</div><!-- /widget-main -->
					
										<div class="toolbar clearfix">
											<div>
												<a href="#" onclick="show_box('forgot-box'); return false;" class="forgot-password-link">
													<i class="fa fa-arrow-left"></i>
													忘记密码？
												</a>
											</div>
											<div>
												<a href="#" onclick="show_box('signup-box'); return false;" class="user-signup-link">
													新用户注册
													<i class="fa fa-arrow-right"></i>
												</a>
											</div>
										</div>
									</div><!-- /widget-body -->
								</div><!-- /login-box -->
					
								<div id="forgot-box" class="forgot-box widget-box no-border">
									<div class="widget-body">
										<div class="widget-main">
											<h4 class="header red lighter bigger">
												<i class="fa fa-key fa-lg"></i>
												找回密码
											</h4>
					
											<div id="tabs">
												<ul>
													<li>
														<a href="#email">
															<i class="green fa fa-envelope bigger-110"></i>
															&nbsp;邮箱
														</a>
													</li>
	
													<li>
														<a href="#mobile">
															<i class="blue fa fa-mobile bigger-130"></i>
															&nbsp;手机
														</a>
													</li>
												</ul>
	
												<div id="email">
													<span class="block input-icon input-icon-right">
														<input type="email" class="form-control" placeholder="请输入邮箱账号" />
														<i class="fa fa-envelope"></i>
													</span>
												</div>

												<div id="mobile">
													<span class="block input-icon input-icon-right">
														<input type="text" class="form-control" placeholder="请输入手机号码" />
														<i class="fa fa-mobile fa-fw"></i>
													</span>
												</div>
											</div>
											
											<div class="space-8"></div>
											
											<div class="clearfix">
												<button id="send" type="button" class="width-35 pull-right btn btn-sm btn-danger">
													<i class="fa fa-lightbulb-o fa-lg"></i>
													发送
												</button>
											</div>
										</div><!-- /widget-main -->
					
										<div class="toolbar center">
											<a href="#" onclick="show_box('login-box'); return false;" class="back-to-login-link">
												返回登录
												<i class="fa fa-arrow-right"></i>
											</a>
										</div>
									</div><!-- /widget-body -->
								</div><!-- /forgot-box -->

								<div id="signup-box" class="signup-box widget-box no-border">
									<div class="widget-body">
										<div class="widget-main">
											<h4 class="header green lighter bigger">
												<i class="fa fa-group blue"></i>
												新用户注册
											</h4>

											<form>
												<fieldset>
													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input id="signup_name" type="text" class="form-control" placeholder="邮箱或手机号" />
															<i class="fa fa-user fa-lg"></i>
														</span>
													</label>

													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input id="signup_pwd" type="password" class="form-control" placeholder="密码" />
															<i class="fa fa-lock fa-lg"></i>
														</span>
													</label>

													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input id="signup_confirm_pwd" type="password" class="form-control" placeholder="确认密码" />
															<i class="fa fa-lock fa-lg"></i>
														</span>
													</label>

													<label class="block">
														<input id="agreement" type="checkbox" class="ace" />
														<span class="lbl">
															我接受
															<a href="#">《用户协议》</a>
														</span>
													</label>

													<div class="space-12"></div>

													<div class="clearfix">
														<button id="reset" type="reset" class="width-30 pull-left btn btn-sm">
															<i class="fa fa-refresh"></i>
															重置
														</button>

														<button id="signup" type="button" class="width-65 pull-right btn btn-sm btn-success">
															注册
															<i class="fa fa-arrow-right"></i>
														</button>
													</div>
												</fieldset>
											</form>
										</div>

										<div class="toolbar center">
											<a href="#" onclick="show_box('login-box'); return false;" class="back-to-login-link">
												<i class="fa fa-arrow-left"></i>
												返回登录
											</a>
										</div>
									</div><!-- /widget-body -->
								</div><!-- /signup-box -->
							</div><!-- /position-relative -->
						</div>
					</div><!-- /.col -->
				</div><!-- /.row -->
			</div>
