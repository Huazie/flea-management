	<body>
		<div class="page-content">
			<div class="page-header">
				<h1>
					菜单管理
					<small>
						<i class="fa fa-angle-double-right fa-lg"></i>
						 &nbsp;菜单新增
					</small>
				</h1>
				<!-- 收藏模块  start-->
				<div class="page-header-fav">
					<a class="page-header-fav-a" onclick="Comm.addMenuFav()">
						<i class="fa fa-star-o fa-lg"></i>
						<span>收藏</span>
					</a>
				</div>
				<!-- 收藏模块  end -->
			</div><!-- /.page-header -->
			
			<div class="row">
				<div class="col-xs-12">
					<div class="col-sm-3">
						<div class="widget-box">
							<div class="widget-header header-color-blue2">
								<h5 class="lighter smaller">
									<i class="fa fa-list-alt fa-lg"></i>
									菜单列表
								</h5>
							</div>

							<div class="widget-body">
								<div class="widget-main padding-8">
									<div id="tree" class="tree"></div>
								</div>
							</div>
						</div>
					</div>
					
					<div class="col-sm-9">
						<div class="widget-box">
							<div class="widget-header">
								<h5 class="lighter smaller">
									<i class="fa fa-plus-circle fa-lg"></i>
									新增
								</h5>
							
								<span class="widget-toolbar">
									<a href="#" data-action="collapse">
										<i class="fa fa-chevron-up"></i>
									</a>
								</span>
							</div>
							
							<div class="widget-body">
								<div id="menu_add" class="widget-main" fieldset="json">

									<div class="form-group">
										<label for="parent_id">
											<i class="fa fa-hand-o-right blue"></i>
											<span class="blue">父菜单信息</span>
										</label>
										<input class="form-control skip_over" type="text" id="parent" placeholder="父菜单名称【父菜单编码】" disabled="disabled" />
										<input type="hidden" id="parent_id" name="menu.parentId" />
									</div>

									<div class="space-2"></div>

									<div class="form-group">
										<label for="menu_code">
											<i class="fa fa-hand-o-right blue"></i>
											<span class="blue">菜单编码</span>
										</label>
								
										<input class="form-control" type="text" id="menu_code" name="menu.menuCode" placeholder="比如首页,菜单编码可以为'index'"/>
									</div>
									
									<div class="space-2"></div>
									
									<div class="form-group">
										<label for="menu_name">
											<i class="fa fa-hand-o-right blue"></i>
											<span class="blue">菜单名称</span>
										</label>
								
										<input class="form-control" type="text" id="menu_name" name="menu.menuName" placeholder="菜单显示在前台的名称描述"/>
									</div>
									
									<div class="space-2"></div>
									
									<div class="form-group">
										<label for="menu_icon">
											<i class="fa fa-hand-o-right blue"></i>
											<span class="blue">菜单图标</span>
										</label>
								
										<input class="form-control" type="text" id="menu_icon" name="menu.menuIcon" placeholder="菜单图标（Font Awesome）"/>
									</div>
									
									<div class="space-2"></div>
									
									<div class="form-group">
										<label for="menu_view">
											<i class="fa fa-hand-o-right blue"></i>
											<span class="blue">菜单视图</span>
										</label>
								
										<input class="form-control" type="text" id="menu_view" name="menu.menuView" placeholder="指定菜单对应的视图URL（叶子菜单必填）"/>
									</div>
									
									<div class="space-2"></div>

									<div class="form-group">
										<label>
											<i class="fa fa-hand-o-right blue"></i>
											<span class="blue">菜单层级</span>
										</label>

										<select class="form-control" id="menu_level" name="menu.menuLevel" disabled="disabled">
											<option value="0"></option>
											<option value="1">一级菜单</option>
											<option value="2">二级菜单</option>
											<option value="3">三级菜单</option>
											<option value="4">四级菜单</option>
										</select>
									</div>

									<div class="space-2"></div>

									<div class="form-group">
										<label for="remarks">
											<i class="fa fa-hand-o-right blue"></i>
											<span class="blue">菜单描述</span>
										</label>
								
										<textarea class="autosize-transition form-control" id="remarks" name="menu.remarks" placeholder="填写菜单相关的描述信息，留存备注"></textarea>
									</div>
									
									<div class="space-2"></div>
									
									<div class="row-fluid wizard-actions">
										<button id="submit" class="btn btn-info" type="button">
											<i class="fa fa-check bigger-110"></i>
											提交
										</button>
										<button id="reset" class="btn btn-inverse" type="button">
											<i class="fa fa-undo bigger-110"></i>
											重置
										</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

				<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
					<i class="fa fa-angle-double-up icon-only bigger-110"></i>
				</a>
			</div>	
		</div>
