<!DOCTYPE html>
<html>
	<head>
		<title>跳主审核</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- 基础样式 basic styles -->
		<link rel="stylesheet" href="../../resources/plugins/bootstrap/css/bootstrap.min.css" media="screen" />
		<link rel="stylesheet" href="../../resources/plugins/font-awesome/css/font-awesome.min.css" />

		<!-- page specific plugin styles -->
		<link rel="stylesheet" href="../../resources/plugins/jquery/ui/css/jquery-ui-1.10.3.full.min.css" />
		<link rel="stylesheet" href="../../resources/plugins/jquery/colorbox/css/colorbox.css"/>
		<link rel="stylesheet" href="../../resources/plugins/dialog/6.0.4/css/ui-dialog.css" />
		<link rel="stylesheet" href="../../resources/plugins/date-time/css/bootstrap-datetimepicker.min.css" media="screen"/>
		<link rel="stylesheet" href="../../resources/plugins/jquery/pagination/2.2.1/jquery.pagination.css"/>

		<!-- fonts 
		<link rel="stylesheet" href="resources/css/fonts/fonts.css" />
		-->

		<!-- ace styles -->
		<link rel="stylesheet" href="../../resources/plugins/ace/css/ace.css" />
		<link rel="stylesheet" href="../../resources/plugins/ace/css/ace-rtl.css" />
		<link rel="stylesheet" href="../../resources/plugins/ace/css/ace-skins.css" />

		<!--[if lte IE 8]>
		  <link rel="stylesheet" href="../../resources/plugins/ace/css/ace-ie.css" />
		<![endif]-->

		<!-- inline styles related to this page -->

		<!-- ace settings handler -->
		<script src="../../resources/plugins/ace/js/ace-extra.js"></script>

		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
		<script src="../../resources/plugins/ace/js/html5shiv.js"></script>
		<script src="../../resources/plugins/ace/js/respond.min.js"></script>
		<![endif]-->
	</head>

	<body>
		<div class="page-content">
			<div class="page-header">
				<h1>
					用户管理
					<small>
						<i class="fa fa-angle-double-right fa-lg"></i>
						 &nbsp;跳主审核
					</small>
				</h1>
				<!-- 收藏模块  start-->
				<div class="page-header-fav">
					<a class="page-header-fav-a" onclick="Comm.addMenuFav()">
						<i class="fa fa-star-o fa-lg"></i>
						<span>收藏</span>
					</a>
				</div>
				<!-- 收藏模块  end -->
			</div>

			<div class="row">
				<div class="col-xs-12">
					<div class="alert alert-block alert-success">
						<button type="button" class="close" data-dismiss="alert">
							<i class="fa fa-remove"></i>
						</button>
	
						<i class="fa fa-hand-o-right green"></i>
						<span class="blue"> 亲爱的管理员，跳主审核需要在半天内完成，</span>
						<span class="red">并且违规申请的跳主遵循零容忍的原则，一律打回。</span>
					</div>

					<div class="row-fluid">
						<div class="span12">
							<div class="widget-box">
								<div class="widget-header widget-header-blue widget-header-flat">
									<h4 class="lighter">
										<i class="fa fa-eye"></i>
										跳主审核
									</h4>

									<span class="widget-toolbar">
										<a href="javascript:;" data-action="collapse">
											<i class="fa fa-chevron-up"></i>
										</a>
									</span>
								</div>

								<div class="widget-body">
									<div class="widget-main">
										<div class="row">
											<div class="input-group date start-date col-xs-4" data-date="" data-date-format="yyyy-mm-dd HH:ii:ss" data-link-field="start_date" data-link-format="yyyy-mm-dd HH:ii:ss">
												<span class="input-group-addon hidden-480">
													<span class="glyphicon glyphicon-calendar"></span>
												</span>
							                    <input class="form-control" size="16" type="text" placeholder="开始日期" value="" readonly>
							                    <span class="input-group-addon hidden-480">
													<span class="glyphicon glyphicon-remove"></span>
												</span>
							                </div>
											<input type="hidden" id="start_date" value="" />
											<div class="input-group date end-date col-xs-4" data-date="" data-date-format="yyyy-mm-dd HH:ii:ss" data-link-field="end_date" data-link-format="yyyy-mm-dd HH:ii:ss">
												<span class="input-group-addon hidden-480">
													<span class="glyphicon glyphicon-calendar"></span>
												</span>
							                    <input class="form-control" size="16" type="text" placeholder="结束日期" value="" readonly>
							                    <span class="input-group-addon hidden-480">
													<span class="glyphicon glyphicon-remove"></span>
												</span>
							                </div>
											<input type="hidden" id="end_date" value="" />
											<div class="col-xs-4">
												<button id="search" class="btn btn-sm btn-info" type="button">
													<i class="fa fa-search"></i>
													查询
												</button>
											</div>
										</div>

										<div class="space-4"></div>

										<div class="row">
											<div class="col-xs-12">
												<h4 class="lighter block grey">
													<i class="fa fa-info-circle blue fa-lg"></i>
													待审核跳主
												</h4>

												<div class="table-responsive">
													<table id="audit_table" class="table table-striped table-bordered table-hover">
														<thead>
															<tr>
																<th class="center">
																	跳主账户名
																</th>
																<th class="center">
																	<i class="fa fa-user fa-lg blue hidden-480"></i>
																	真实姓名
																</th>
																<th class="center">
																	<i class="fa fa-list-alt fa-lg blue hidden-480"></i>
																	证件类型
																</th>
																<th class="center">
																	<i class="fa fa-id-card fa-lg blue hidden-480"></i>
																	证件号码
																</th>
																<th class="center">
																	<i class="fa fa-address-book fa-lg blue hidden-480"></i>
																	证件地址
																</th>
																<th class="center">
																	<i class="fa fa-clock-o fa-lg blue hidden-480"></i>
																	申请时间
																</th>
																<th class="center">
																	<i class="fa fa-picture-o fa-lg blue hidden-480"></i>
																	证件照片
																</th>
																<th class="center">
																	<i class="fa fa-wrench fa-lg blue hidden-480"></i>
																	操作
																</th>
															</tr>
														</thead>
														<tbody id="audit_table_tbody">
															
														</tbody>
													</table>
												</div>
												<div class="row">
													<div class="col-xs-12 ">
														<div id="audit_pagination" class="i-page-c" style="margin-bottom:25px;"></div>
													</div>
												</div>
											</div>
										</div>

										<div class="hr hr-2"></div>

										<div class="row">
											<div id="audit_cert_card_pic" class="col-xs-12">
												
											</div>
										</div>

									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script id="tpl_table_not_audit_user" type="text/x-handlebars-template">
		{{#if_gt this.length compare=0}}
		{{#each this}}
			<tr>
				<td class="center">{{ACCOUNT_NAME}}</td>
				<td class="center">{{CERT_NAME}}</td>
				<td class="center">{{CERT_TYPE}}</td>
				<td class="center">{{CERT_CODE}}</td>
				<td class="center">{{CERT_ADDRESS}}</td>
				<td class="center">{{APPLY_DATE}}</td>
				<td class="center">
					<div class="action-buttons">
						<a id="audit_pic_{{USER_ID}}" class="blue" title="查看图片">
							<i class="fa fa-eye bigger-130"></i>
							<input type="hidden" name="USER_ID" value="{{USER_ID}}"/>
						</a>
					</div>
				</td>
				<td class="center">
					<div class="action-buttons">
						<a id="audit_success_{{USER_ID}}" class="blue" title="审核通过">
							<i class="fa fa-check bigger-130"></i>
							<input type="hidden" name="USER_ID" value="{{USER_ID}}"/>
						</a>

						<a id="audit_fail_{{USER_ID}}" class="green" title="审核不通过">
							<i class="fa fa-times bigger-130"></i>
							<input type="hidden" name="USER_ID" value="{{USER_ID}}"/>
						</a>
					</div>
				</td>
			</tr>
		{{/each}}
		{{else}}
			<tr>
				<td colspan="8" align="center"> 
					<span class="red bigger-130">亲，没有查到相关信息哦！！！</span>
				</td>
			</tr>
		{{/if_gt}}
		</script>

		<script id="tpl_cert_card_pic" type="text/x-handlebars-template">
			<h4 class="lighter block grey">
				<i class="fa fa-picture-o blue fa-lg"></i>
				相关照片
			</h4>
			<div>
				<ul class="ace-thumbnails">
				{{#common_list this}}
					<a href="http://127.0.0.1:8080/FleaMarket/{{CERT_CARD_PIC_PATH}}" title="{{CERT_NAME}}" data-rel="colorbox">
						<img alt="150x150" src="http://127.0.0.1:8080/FleaMarket/{{CERT_CARD_PIC_PATH}}" style="width:150px;height:150px;"/>
					</a>
				{{/common_list}}
				</ul>
			</div>
		</script>

		<!-- 基础脚本basic scripts -->
		
		<!--[if !IE]> -->
		<script src="..\..\resources\plugins\jquery\2.0.3\jquery-2.0.3.min.js"></script>
		<!-- <![endif]-->
		
		<!--[if IE]>
		<script src="..\..\resources\plugins\jquery\1.10.2\jquery-1.10.2.min.js"></script>
		<![endif]-->

		<!--[if !IE]> -->
		<script type="text/javascript">
			window.jQuery || document.write("<script src='../../resources/plugins/jquery/2.0.3/jquery-2.0.3.min.js'>"+"<"+"/script>");
		</script>
		<!-- <![endif]-->

		<!--[if IE]>
		<script type="text/javascript">
			window.jQuery || document.write("<script src='../../resources/plugins/jquery/1.10.2/jquery-1.10.2.min.js'>"+"<"+"/script>");
		</script>
		<![endif]-->

		<script type="text/javascript">
			if("ontouchend" in document) document.write("<script src='../../resources/plugins/jquery/mobile/jquery.mobile.custom.min.js'>"+"<"+"/script>");
		</script>
		<script src="../../resources/plugins/bootstrap/js/bootstrap.min.js"></script>
		<script src="../../resources/plugins/bootstrap/js/typeahead-bs2.min.js"></script>

		<!-- page specific plugin scripts -->
		<script src="../../resources/plugins/jquery/ui/js/jquery-ui-1.10.3.custom.min.js"></script>
		<script src="../../resources/plugins/jquery/ui/js/jquery.ui.touch-punch.min.js"></script>
		<script src="../../resources/plugins/jquery/ui/js/jquery-ui-1.10.3.full.min.js"></script>
		<script src="../../resources/plugins/jquery/colorbox/js/jquery.colorbox-min.js"></script>
		<script src="../../resources/plugins/json/json2.js"></script>
		<script src="../../resources/plugins/handlebars/1.0.6/handlebars.js" ></script>
		<script src="../../resources/plugins/handlebars/1.0.6/helpers.js" ></script>
		<script src="../../resources/plugins/seajs/2.3.0/sea.js" ></script>
		<script src="../../resources/plugins/dialog/6.0.4/js/dialog-min.js" ></script>
		<script src="../../resources/plugins/dialog/6.0.4/js/dialog-plus-min.js" ></script>
		<script src="../../resources/plugins/date-time/js/bootstrap-datetimepicker.min.js"></script>
		<script src="../../resources/plugins/date-time/locales/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
		<script src="../../resources/plugins/jquery/pagination/2.2.1/jquery.pagination.js" ></script>
		<script src="../../resources/scripts/base/config.js"></script>
		<script src="../../resources/plugins/huazie/1.0.0/huazie.src.js"></script>
		<script src="../../resources/scripts/base/comm.js"></script>

		<!-- ace scripts -->
		<script src="../../resources/plugins/ace/js/ace.js"></script>

		<!-- inline scripts related to this page -->
		<script type="text/javascript">

			$(function(){

				//###start load user-audit.js
				seajs.use(SeaJsUrlMap.get("auditUser"), function(auditUser) {
					auditUser.init();
				});//###end load user-audit.js
				
			});

		</script>
	 
</body>
</html>
